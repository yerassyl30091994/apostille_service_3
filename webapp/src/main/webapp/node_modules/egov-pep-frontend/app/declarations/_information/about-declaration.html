<information activate="true">
    <div class="title">{{'declaration.information.title' | translate}}</div>
    <span ng-repeat="label in $router.getActiveLocation().get().labels">
        <span ng-if="label != 'sign' || $settings.isPod()" class="label" ng-class="label">
           {{'declaration.information.labels.' + label | translate}}
        </span>
        <a href="http://www.pki.gov.kz" target="_blank" ng-if="label == 'sign' && $settings.isPep()" class="no-text-decoration">
            <span class="label" ng-class="label">
               {{'declaration.information.labels.' + label | translate}}
            </span>
        </a>
    </span>
    <article>
        <p ng-bind-html="$router.getActiveLocation().get().result | translate"></p>
    </article>
</information>
