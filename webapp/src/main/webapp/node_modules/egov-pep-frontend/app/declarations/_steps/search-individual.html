<step id="search">
    <div class="middle-wrapper">
        <flselect iin="$declaration.model.data.declarantUin" ng-if="$session.operator" data-ng-title="{{'information.applicantIin'|translate}}"></flselect>
        <flselect iin="$declaration.model.data.iin"></flselect>
        <div class="actions-pad">
            <button id="searchSignButton" class="button-type button-action next-button"
                    ng-click="$declaration.goStep('sign')"
                    ng-disabled="!$declaration.isStepAllowed('sign')">{{ 'send' | translate}}
            </button>
        </div>
    </div>
</step>
