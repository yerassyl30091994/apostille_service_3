<step id="status">
    <information activate="$declaration.currentStep().id == 'status'">
        <div class="title">{{ 'information.status.title' | translate}}</div>
        <article>
            <br/>
            <div ng-if="$declaration.state.status">
                {{ 'information.status.'+$declaration.state.status | translate }}
            </div>
            <br/>
            <div ng-if="$settings.isPep()">
                {{ 'information.status.privateOfficeURL' | translate }}
                <a class="link-extended" href="{{$personalCabinet.getPersonalCabinetUrl()}}">{{$personalCabinet.getPersonalCabinetUrl()}}</a>
            </div>
        </article>
    </information>
    <request-state></request-state>
</step>
