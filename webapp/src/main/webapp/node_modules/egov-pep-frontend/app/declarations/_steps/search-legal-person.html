<step id="search">
    <div class="middle-wrapper">
        <uin uin="$declaration.model.data.declarantUin" ng-if="$session.operator" type="uin"></uin>
       <!-- <uin uin="$declaration.model.data.bin" type="bin"></uin>-->
        <ulselect bin="$declaration.model.data.bin" ul-type="ALL"></ulselect>
        <div class="actions-pad">
            <button id="searchSignButton" class="button-type button-action next-button"
                    ng-click="$declaration.goStep('sign')"
                    ng-disabled="!$declaration.isStepAllowed('sign') || !$declaration.model.data.bin">
                {{ 'send' | translate}}
            </button>
        </div>
    </div>
</step>
