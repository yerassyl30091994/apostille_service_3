<div class="fl-select">

    <div class="input-wrapper">

        <label ng-init="uid = uid()" for="{{uid}}" class="label-type"><span>*</span>{{ (ngTitle || title || 'iinSelect.iinField.label' ) | translate }}</label>

        <div class="ctrl-inner-wrapper" ng-class="{ 'data-invalid' : viewModel.haveErrors, 'data-invalid-orange': viewModel.haveWarnings, 'data-is-ok': viewModel.info }">

            <validation-message prefix="iinSelect" errors="viewModel.errors" warnings="viewModel.warnings">
                <input ng-model="viewModel.inputModel"
                       class="input-type kb_small"
                       type="text"
                       maxlength="12"
                       id="{{uid}}"
                       ng-focus="viewModel.uinFocus = true"
                       ng-blur="viewModel.uinFocus = false"
                       controller="inputController" > </input>
            </validation-message>
            <div class="service-common" ng-show="viewModel.info">
                <div class="quick-search">
                    <table>
                        <tr>
                            <td> {{viewModel.info.name.lastName}} {{viewModel.info.name.firstName}} {{viewModel.info.name.middleName}} </td>
                        </tr>
                    </table>
                    <div class="tail"></div>
                </div>
            </div>

        </div>

        <information activate="viewModel.uinFocus || $root.$keyboard.activatedFor('uinValue')">
            <b>{{ 'iinSelect.help.title' | translate }}:</b>
            <p>{{ 'iinSelect.help.mess' | translate }}.</p>
            <!--<div class="iinHelp"></div>-->
        </information>

    </div>

    <div ng-show="viewModel.errors.noConnection">
        <input type="button" class="button-type button-subaction" ng-click="reconnect()" value="{{ 'iinSelect.retry' | translate }}"/>
    </div>

</div>
