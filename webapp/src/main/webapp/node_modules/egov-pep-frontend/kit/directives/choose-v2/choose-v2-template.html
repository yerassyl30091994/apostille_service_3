<div ng-init="$modal = $root.$modal">
    <div class="input-wrapper">
        <div class="select-type">
            <div class="input-type" ng-click="showChoices(); "><span>{{getDisplayText(selectedItem)}}</span></div>
        </div>
    </div>
    <modal name="{{modalName}}" data-ng-title="{{ngTitle || title}}" priority="1" noscroll="true">
        <div class="input-wrapper" ng-hide="calculating">
            <div class="select-type">
                <div class="select-list noselect">
                    <div class="wrapper" ng-if="!!items && !$settings.isPod()">
                        <input class="input-type search-icon {{keyboard}}" type="text" placeholder="{{ 'search'  | translate }}" ng-model="searchModel.text">
                    </div>
                    <div ng-if="!$settings.isPod()" class="list-wrapper choose-scroll" clipbox>
                        <ul>
                            <li clip ng-repeat="item in all track by $index"
                                ng-class="{ active: selectedItem == item}"
                                ng-click="select(item)"
                                ng-bind="getDisplayText(item)">
                            </li>
                        </ul>
                    </div>
                    <div ng-if="$settings.isPod()">
                        <div class="nav-top" ng-if="pos > 0" ng-click="previousPage()"></div>

                        <div class="list-wrapper" clipbox>
                            <ul>
                                <li clip ng-repeat="item in paged track by $index"
                                    ng-class="{ active: selectedItem == item}"
                                    ng-click="select(item)"
                                    ng-bind="getDisplayText(item)">
                                </li>
                            </ul>
                        </div>

                        <div class="nav-bottom" ng-if="filtered.length > (inview.length + pos)"
                             ng-click="nextPage()"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-wrapper" ng-if="!!items && $settings.isPod()">
            <h1>{{ "search"  | translate }}:</h1>
            <input class="input-type {{keyboard}}" type="text" ng-model="searchModel.text">
        </div>
    </modal>

</div>
