<div class="image-cropper-wrapper">
    <div class="input-wrapper">
        <label class="button-type button-action ng-binding" for="fileInput" ng-bind="'imgCrop.selectFile' | translate"></label>
        <input id="fileInput" type="file" class="ng-pristine ng-valid monospace ng-hide image-loader" />
    </div>
    <p ng-show="image && !croppedData">
        <canvas></canvas>
    </p>
    <div class="input-wrapper" ng-if="image && !croppedData">
        <button type="button" class="button-type button-action" ng-click="cropUploader();">
            <span ng-bind="'imgCrop.upload' | translate"></span>
        </button>
    </div>
    <div ng-show="croppedImage && file && croppedData">
        <p><strong ng-bind="(file.name) + ' '"></strong><span ng-bind="'imgCrop.success' | translate"></span></p>
        <p><img data-ng-src="{{croppedImage}}" width="{{cropWidth}}" height="{{cropHeight}}" border="0" alt="" title="" /></p>
    </div>
</div>
