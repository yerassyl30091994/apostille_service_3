<form id="{{id}}" name="{{id}}" novalidate class="margin-sign">
    <div class="input-wrapper"
         ng-class="{ 'data-invalid' : dateForm.$dirty && !viewModel.valid }">
        <label for="{{id}}dateValue" class="label-type" ng-hide='labelHide'><span ng-hide="optional">*</span>{{ label | translate}}</label>

        <div class="ctrl-inner-wrapper validation-message-new">
            <div>
            <input ng-model="date"
                   class="input-type kb_no"
                   type="text"
                   maxlength="10"
                   id="{{id}}dateValue"
                   ui-validate="{ proc: 'proc($value)' }"
                   ui-date = "dateInitOptions"
                   ng-focus="dateFocus = true; focus();"
                   ng-blur="dateFocus = false"
                    />
            </div>
            <!--<input
                    type="text"
                    ui-date = "{{ dateInitOptions }}"
                    maxlength="10"
                    placeholder="{{ placeholder }}"
                    id="{{id}}"
                    ng-model="inputValue"
                    ng-required="true"
                    name="{{formname}}">
            </input>-->

            <a ng-hide="isHidden" href="" ng-class="{ 'inline-validation-message' : $settings.isPep(), 'validation-message': $settings.isPod() }" class="error-type to-bottom" ng-click="isHidden = !isHidden" ng-if="dateForm.$dirty && !viewModel.valid">
                <div class="message-text" ng-show="viewModel.dateMissing && dateForm.$dirty">
                    {{'datefield.required' | translate}}
                </div>
                <div class="message-text" ng-show="viewModel.dateBadFormat && dateForm.$dirty">
                    {{'datefield.badFormat' | translate}}
                </div>
                <div class="message-text" ng-show="viewModel.dateLtMin && dateForm.$dirty">
                    {{'datefield.cannotBeLess' | translate}} {{convertToDate(minvalue) | date:'dd.MM.yyyy'}}
                </div>
                <div class="message-text" ng-show="viewModel.dateGtMax && dateForm.$dirty">
                    {{'datefield.cannotBeGreater' | translate}} {{convertToDate(maxvalue) | date:'dd.MM.yyyy'}}
                </div>
                <div class="tail"></div>
            </a>
        </div>
    </div>
</form>
