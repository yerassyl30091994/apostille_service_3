<html>
<meta charset="utf-8">
<head>
    <title>Пример использования компонента таблицы</title>
    <p>Чтобы работало, нужно в компоненте таблицы поменять
        templateUrl: "kit/table/table.html" -> templateUrl: "table.html"</p>
</head>
<body ng-app="web">
</div>

<div ng-controller="testController as ctrl">
    <div table-widget table-data="ctrl.data" table-headers="ctrl.headers"
         action-column="ctrl.actionColumn">
    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
<script>
    angular.module('web', []).
            controller("testController",[function() {
                this.data = [
                    ["111", "222", "333"],
                    ["111", "222", "333"],
                    ["111", "222", "333"],
                    {k1: "111", k2: "222", k3: "333"}
                ];

                this.headers = ["col1", "col2", "col3"];
                this.actionColumn = ["select"];
            }]);
</script>
<script src="table.js"></script>
</body>
</html>
