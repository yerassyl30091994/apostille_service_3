<div ng-init="$modal = $root.$modal">
    <div class="input-wrapper">
        <div class="select-type">
            <div class="input-type" ng-click="showChoices(); "><span>{{chooseModel.value(selected)}}</span></div>
        </div>
    </div>
    <modal name="{{chooseModel.modalName}}" data-ng-title="{{ngTitle || title}}" priority="1" noscroll="true">
        <div class="input-wrapper" ng-hide="chooseModel.calculating">
            <div class="select-type" >
                <div class="wrapper" ng-if="chooseModel.keys.length >= 10">
                    <input class="input-type search-icon {{keyboard}}" type="text" placeholder="{{ 'search'  | translate }}" ng-model="chooseModel.searchText">
                </div>
                <div class="select-list noselect">

                    <div ng-if="!$settings.isPod()" class="list-wrapper choose-scroll" clipbox>
                        <ul>
                            <li clip ng-repeat="key in chooseModel.all"
                                ng-class="{ active: selected == key}"
                                ng-click="chooseModel.select(key)"
                                ng-bind="chooseModel.value(key)">
                            </li>
                        </ul>
                    </div>
                    <div ng-if="$settings.isPod()">
                        <div class="nav-top" ng-if="chooseModel.pos > 0" ng-click="chooseModel.previousPage()"></div>

                        <div class="list-wrapper" clipbox>
                            <ul>
                                <li clip ng-repeat="key in chooseModel.paged"
                                    ng-class="{ active: selected == key}"
                                    ng-click="chooseModel.select(key)"
                                    ng-bind="chooseModel.value(key)">
                                </li>
                            </ul>
                        </div>

                        <div class="nav-bottom" ng-if="chooseModel.filtered.length > (chooseModel.inview.length + chooseModel.pos)" ng-click="chooseModel.nextPage()"></div>
                    </div>

                </div>
            </div>
        </div>

    </modal>

</div>
