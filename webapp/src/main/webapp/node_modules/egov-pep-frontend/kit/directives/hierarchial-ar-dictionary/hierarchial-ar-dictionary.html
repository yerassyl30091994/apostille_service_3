<div>
    <h3 class="title">{{'hierarchial-dictionary-ar.choose.region' | translate}}</h3>

    <div ng-repeat="element in path track by $index" class="input-wrapper">
        <div ng-if="element.children.length > 0">
            <choose-v2 name="element{{$index}}-{{type}}-type" data-ng-title="hierarchial-dictionary-ar.choose.districtRegionStreet" 
                      items="viewModel.elements[$index]" 
                      selected-item="viewModel.selected[$index]" 
                      text-path="viewModel.elementTextPath"
                      show-empty-item="true"></choose-v2>
        </div>
    </div>

    <div class="actions-pad">
        <table>
            <tr>
                <td class="td-left"><button class="button-type button-subaction" style="background-color: white" transclude-to="modal-left-buttons" ng-click="$modal.hide('addressModal');">{{ 'button.cancel' | translate }}</button></td>
                <td class="td-right"><button class="button-type button-action" transclude-to="modal-right-buttons" ng-click="accept(); $modal.hide('addressModal');" ng-disabled="!selectIsAvailable">{{  'button.save' | translate }}</button></td>
            </tr>
        </table>
    </div>

</div>
