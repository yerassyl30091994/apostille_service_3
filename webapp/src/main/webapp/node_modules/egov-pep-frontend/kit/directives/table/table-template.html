<table class="decorated-table">
    <thead>
    <tr>
        <th ng-repeat="colName in tableHeaders"> {{ colName | translate}}</th>
        <th ng-if="actionColumn.length">{{ action | translate}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="rowData in internalData" ng-init="ind = $index" ng-class="{selected: rowData.isSelected}">
        <td ng-repeat="columnData in rowData.data track by $index | limitTo:1000">{{(columnData ? columnData : '') | translate}}</td>
        <td ng-repeat="action in actionColumn">
            <button ng-id="action" class="button-type button-action button-small" ng-click="runAction(action, rowData);">
                {{ (action ? action : '') | translate}}
            </button>
        </td>
    </tr>
    </tbody>
</table>
