<div class="input-file">
    <!-- Выбор типа документа -->
    <div class="file-type width-600" ng-if="viewModel.documentType && viewModel.documentType.obj && viewModel.documentType.obj.length > 1">
        <label class="label-type"><span>*</span ng-bind="'docUpload.type' | translate"></label>
        <ul class="check-list list-vertical">
            <li ng-repeat="documentType in viewModel.documentType.obj track by $index">
                <div class="custom-chk">
                    <input type="radio" id="{{id}}-doc-select-{{$index}}"
                           name="documentType-{{id}}"
                           ng-click="viewModel.selected.documentType = documentType.code;"
                           ng-checked="viewModel.selected.documentType == documentType.code;"/>
                    <label for="{{id}}-doc-select-{{$index}}" class="label-type" ng-if="$root.$locales.current() === 'ru'" ng-bind="documentType.nameRu"></label>
                    <label for="{{id}}-doc-select-{{$index}}" class="label-type" ng-if="$root.$locales.current() === 'kz'" ng-bind="documentType.nameKz"></label>
                    <label for="{{id}}-doc-select-{{$index}}" class="label-type" ng-if="$root.$locales.current() === 'en'" ng-bind="documentType.nameEn!=null ? documentType.nameEn:documentType.nameKz"></label>
                </div>
            </li>
        </ul>
    </div>

    <div class="file-upload" data-ng-show="viewModel.selected.documentType && viewModel.documentType.obj.length > 1 || viewModel.documentType.obj.length === 1">
        <!--показывает текст "Загрузите или выберите ранее загруженный файл "название типа файла из ХЭДа""-->
        <div ng-if="showDocType()">
            <h3 ng-if="$root.$locales.current() === 'ru'" ng-bind="('docUpload.upload' | translate) + ' &quot' + (viewModel.documentType.obj[0].nameRu) + '&quot'"> </h3>
            <h3 ng-if="$root.$locales.current() === 'kz'" ng-bind="('docUpload.upload' | translate) + ' &quot' + (viewModel.documentType.obj[0].nameKz) + '&quot'"></h3>
            <h3 ng-if="$root.$locales.current() === 'en'" ng-bind="('docUpload.upload' | translate) + ' &quot' + (viewModel.documentType.obj[0].nameEn!=null ? viewModel.documentType.obj[0].nameEn:viewModel.documentType.obj[0].nameKz) + '&quot'"></h3>
        </div>

        <div ng-if="!hideOldFiles" ng-show="!viewModel.oldFileSelected">
            <div class="custom-chk">
                <input id="radio-oldFile-{{id}}" type="radio" value="oldFile" name="radio-oldFile-{{id}}"
                       ng-model="viewModel.declarationFile" ng-click="viewOldFiles(); clearModel();"/>
                <label for="radio-oldFile-{{id}}" class="label-type">{{'docUpload.radio.checkFile.name' | translate}}</label>
            </div>
            <div class="custom-chk">
                <input id="radio-newFile-{{id}}" type="radio" value="newFile" name="radio-newFile-{{id}}" ng-model="viewModel.declarationFile" data-ng-click="clearModel();" />
                <label for="radio-newFile-{{id}}" class="label-type">{{'docUpload.radio.loadFile.name' | translate}}</label>
            </div>
        </div>

        <!-- выбран ранее загруженный файл -->
        <div ng-show="viewModel.oldFileSelected">
            <a target="_blank" href="{{viewModel.oldFileSelectedDownloadUrl}}" ng-bind="viewModel.selected.fileInfo.documentName">
            </a>

            <div class="delete-button-wrapper">
                <button class="button-type button-action docupload-button-delete"
                        ng-click="viewModel.selected = null; viewModel.declarationFile = 'oldFile'; viewModel.oldFileSelected = false; clearModel(); viewOldFiles();"
                        ><span ng-bind="'docUpload.delete' | translate"></span>
                </button>
            </div>
        </div>

        <!-- контролы загрузки     -->
        <div ng-if="viewModel.declarationFile == 'newFile' && $settings.isPep()" class="ctrl-inner-wrapper">
           <div class="validation-message-new">
               <div>
                <label for="input-file-select-{{id}}"
                    data-ng-hide="hint"
                    class="button-type button-action text-centered"
                    ng-bind="'docUpload.radio.loadFile.bottom'| translate">

                </label>
                <label for="input-file-select-{{id}}" data-ng-show="hint" class="button-type button-action text-centered" title="{{hint}}" ng-bind="'docUpload.radio.loadFile.bottom'| translate"></label>
                <span ng-if="files_name[0]" ng-bind="'docUpload.fileName'|translate"></span>
                <span ng-if="files_name[0]" data-ng-repeat="name in files_name track by $index">{{name}},&ensp;</span>
                <input id="input-file-select-{{id}}" ng-model="files_name" type="file"
                       onclick="angular.element(this).scope().checkMultiple(this);" onchange="angular.element(this).scope().sendFile(this);" />
               </div>
                <!--Текст ошибки при неправильном формате-->
                <a href="" class="inline-validation-message error-type to-bottom" ng-if="permitFormat && !permitSize">
                    <div class="message-text" style="padding: 10px 20px;">
                        <span ng-bind="'docUpload.messages.permitFormat' | translate"></span>
                        <span class="d-ib ml7 fw-b" data-ng-repeat="access in permitAccess track by $index">
                        <span ng-bind="access | uppercase"></span>
                        <span data-ng-hide="$last">,</span>
                        </span>
                    </div>
                    <div class="tail"></div>
                </a>
                <!--Текст ошибки при неправильном размере-->
                <a href="" class="inline-validation-message error-type to-bottom" ng-if="permitSize && !permitFormat">
                    <div class="message-text" style="padding: 10px 20px;">
                    <span ng-bind="'docUpload.messages.permitSize' | translate"></span><span class="d-ib fw-b" ng-bind="maxPermitSize"></span>
                    </div>
                    <div class="tail"></div>
                </a>
                <!--Текст ошибки при неправильном формате и размере-->
                <a href="" class="inline-validation-message error-type to-bottom" ng-if="permitSize && permitFormat">
                    <div class="message-text" style="padding: 10px 20px;">
                    <span ng-bind="'docUpload.messages.permitSize' | translate"></span>
                    <span class="d-ib fw-b" ng-bind="maxPermitSize"></span>
                    <div class="tail" ng-bind="'docUpload.messages.permitFormat' | translate"></div>
                    <span class="d-ib ml7 fw-b" data-ng-repeat="access in permitAccess track by $index">
                        <span ng-bind="access | uppercase"></span>
                        <span data-ng-hide="$last">,</span></span>
                    </div>
                    <div class="tail"></div>
                </a>
            </div>
           <div class="input-wrapper" style="display:none;">
                <button class="button-type button-action" ng-click="upLoadFile()" ng-disabled="!files_name[0]">
                    <span ng-bind="'docUpload.radio.loadFile.addFile'| translate"></span>
                </button>
            </div>

            <!--Текст: файл успешно загружен и сслыка удалить когда в модели один файл-->
            <div ng-if="model" data-ng-hide="model.length > 1" class="ok-result">
                <b ng-bind="(model.fileName) ? (model.fileName) : (model[0].fileName)"></b><span ng-bind="' ' + ('docUpload.complete' | translate) + ' '"></span><a data-ng-click="clearModel();" class="c-p" ng-bind="'docUpload.delete' | translate"></a>
            </div>
            <!--Текст: файл успешно загружен и сслыка удалить когда в модели несколько файлов-->
            <div>
                <div ng-if="model" data-ng-show="model.length > 1" class="ok-result" data-ng-repeat="file in model track by $index">
                    <b ng-bind="(file.fileName) + ' '"></b><span ng-bind="('docUpload.complete' | translate) + ' '"></span><a data-ng-click="clearModels($index);" class="c-p" ng-bind="'docUpload.delete' | translate"></a>
                </div>
            </div>
        </div>

        <!-- контролы загрузки     -->
        <div ng-if="viewModel.declarationFile == 'newFile' && $settings.isPod()">
            <div class="input-wrapper">
                <label for="input-file-select-{{id}}"
                       data-ng-hide="hint"
                       class="button-type button-action"
                       ng-bind="'docUpload.radio.loadFile.bottom'| translate">

                </label>
                <label for="input-file-select-{{id}}" data-ng-show="hint" class="button-type button-action" title="{{hint}}" ng-bind="'docUpload.radio.loadFile.bottom'| translate"></label>
                <span ng-if="files_name[0]" ng-bind="'docUpload.fileName'|translate"></span>
                <span ng-if="files_name[0]" data-ng-repeat="name in files_name track by $index">{{name}},&ensp;</span>
                <input id="input-file-select-{{id}}" ng-model="files_name" type="file"
                       onclick="angular.element(this).scope().checkMultiple(this);" onchange="angular.element(this).scope().sendFile(this);" />
                <!--Текст ошибки при неправильном формате-->
                <a href="" class="pl10 pr10 pt10 validation-message error-type to-bottom" ng-if="permitFormat && !permitSize">
                    <span ng-bind="'docUpload.messages.permitFormat' | translate"></span>
                    <span class="d-ib ml7 fw-b" data-ng-repeat="access in permitAccess track by $index">
                        <span ng-bind="access | uppercase"></span>
                        <span data-ng-hide="$last">,</span>
                    </span>
                    <div class="tail"></div>
                </a>
                <!--Текст ошибки при неправильном размере-->
                <a href="" class="pl10 pr10 pt10 validation-message error-type to-bottom" ng-if="permitSize && !permitFormat">
                    <span ng-bind="'docUpload.messages.permitSize' | translate"></span><span class="d-ib fw-b" ng-bind="maxPermitSize"></span>
                    <div class="tail"></div>
                </a>
                <!--Текст ошибки при неправильном формате и размере-->
                <a href="" class="pl10 pr10 pt10 validation-message error-type to-bottom" ng-if="permitSize && permitFormat">
                    <span ng-bind="'docUpload.messages.permitSize' | translate"></span>
                    <span class="d-ib fw-b" ng-bind="maxPermitSize"></span>
                    <div class="tail" ng-bind="'docUpload.messages.permitFormat' | translate"></div>
                    <span class="d-ib ml7 fw-b" data-ng-repeat="access in permitAccess track by $index">
                        <span ng-bind="access | uppercase"></span>
                        <span data-ng-hide="$last">,</span></span>
                    <div class="tail"></div>
                </a>
            </div>
           <div class="input-wrapper" style="display:none;">
                <button class="button-type button-action" ng-click="upLoadFile()" ng-disabled="!files_name[0]">
                    <span ng-bind="'docUpload.radio.loadFile.addFile'| translate"></span>
                </button>
            </div>

            <!--Текст: файл успешно загружен и сслыка удалить когда в модели один файл-->
            <div ng-if="model" data-ng-hide="model.length > 1" class="loaded-file">
                <b ng-bind="(model.fileName) ? (model.fileName) : (model[0].fileName)"></b><span ng-bind="' ' + ('docUpload.complete' | translate) + ' '"></span><a data-ng-click="clearModel();" class="c-p" ng-bind="'docUpload.delete' | translate"></a>
            </div>
            <!--Текст: файл успешно загружен и сслыка удалить когда в модели несколько файлов-->
            <div ng-if="model" data-ng-show="model.length > 1" class="loaded-file" data-ng-repeat="file in model track by $index">
                <b ng-bind="(file.fileName) + ' '"></b><span ng-bind="('docUpload.complete' | translate) + ' '"></span><a data-ng-click="clearModels($index);" class="c-p" ng-bind="'docUpload.delete' | translate"></a>
            </div>
        </div>

        <!-- Использовать ранее загруженный -->
        <h3  ng-if="viewModel.declarationFile == 'oldFile'" ng-show="!viewModel.oldFileSelected" ng-bind="'docUpload.radio.checkFile.titleList' | translate"></h3>
        <div ng-if="viewModel.declarationFile == 'oldFile'" >
            <span data-ng-show="!viewModel.fileInfo[0]" data-ng-bind="'docUpload.messages.notOldFile' | translate"></span>
            <dir-pagination-controls boundary-links="true" ng-show="!viewModel.oldFileSelected" max-size='5' on-page-change="pageChangeHandler(newPageNumber)" template-url="kit/directives/docupload/dirPagination.tpl.html" pagination-id="drinksPagination"></dir-pagination-controls>
            <ul class="check-list list-vertical" style="width: 700px; " ng-show="!viewModel.oldFileSelected && viewModel.fileInfo[0]" ng-if="viewModel.declarationFile == 'oldFile'">
                <li dir-paginate="oldFile in viewModel.fileInfo | filter:q | itemsPerPage: itemsPerPage track by $index" current-page="currentPage" pagination-id="drinksPagination">
                    <div class="custom-chk">
                        <input type="radio" id="{{id}}-old-doc-select-{{$index}}" name="oldFile-{{id}}"
                               ng-model = "viewModel.selected.id" ng-value="oldFile.documentId+oldFile.version"
                               ng-click="viewModel.selected.fileInfo = null;"/>
                        <label for="{{id}}-old-doc-select-{{$index}}" class="label-type">
                            <a id="{{id}}-old-doc-select-{{$index}}-href" target="_blank" href="{{oldFile.downloadUrl}}" ng-bind="oldFile.documentName">
                            </a>
                        </label>

                        <button class="button-type button-action"
                                ng-show="viewModel.selected.id == oldFile.documentId+oldFile.version;"
                                ng-click="chooseFile(oldFile);"
                                ng-bind="'docUpload.selectFile' | translate">
                        </button>
                    </div>
                </li>
            </ul>
        </div>
        <p class="red" data-ng-show="uploadError" ng-bind="'docUpload.messages.uploadError' | translate"></p>
    </div>
</div>
