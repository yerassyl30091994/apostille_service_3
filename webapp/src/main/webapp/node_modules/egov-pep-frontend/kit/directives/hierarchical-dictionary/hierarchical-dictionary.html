<div class="hierarchical-dictionary">
    <div class="list-group" ng-repeat="item in chooseLabel">
        <div ng-if="(item.labelName && viewModel.lists[$index] && listNotFree($index)  ) || $index == 0" ng-init="iindex = $index">
            <label class="label-type">{{item.labelName}}</label>

            <div class="input-wrapper">
                <div class="select-type">
                    <div class="input-type" ng-model="viewModel.lists[iindex][selected[iindex]]"
                                             ng-click="$modal.show(item.id); refreshData(iindex);"/>
                </div>
            </div>

            <modal name="{{item.id}}" data-ng-title="item.labelName">
                <div class="input-wrapper">

                    <div class="select-type">

                        <div ng-if="valuesLeng <= 8">
                            <input class="input-type" readonly="readonly"
                                   value="{{!selected[iindex] && '--' || viewModel.lists[iindex][selected[iindex]]}}">

                            <div class="select-list">
                                <div class="list-wrapper">
                                    <ul>
                                        <li ng-click="select(null,iindex); $root.$modal.hide(item.id)"
                                            ng-class="{ active: selected[iindex] == null }">--
                                        </li>
                                        <li ng-repeat="(key, value) in viewModel.lists[iindex]"
                                            ng-class="{ active: selected[iindex] == key }"
                                            ng-click="select(key,iindex);$root.$modal.hide(item.id);">
                                            {{value}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div ng-if="valuesLeng > 8">
                            <div class="select-list-big">
                                <div class="nav-top" ng-click="previousPage();vector = 'up';"></div>
                                <div class="list-wrapper">
                                    <ul>
                                        <li ng-if="valuesPage.page == 0" ng-click="select(null,iindex); $root.$modal.hide(item.id)"
                                            ng-class="{ active: selected[iindex] == null }">--
                                        </li>
                                        <li ng-if="(valuesPage.first.length > 0) && !searchText"
                                            ng-click="select(9*valuesPage.page,iindex); $root.$modal.hide(item.id);" class="{{vector}}"
                                            ng-class="{ active: selected[iindex] == valuesPage.first }">{{valuesPage.first}}
                                        </li>
                                        <li ng-if="!searchText" class="{{vector}}"
                                            ng-repeat="(key, value) in valuesPage.list | filter:searchText"
                                            ng-class="{ active: selected[iindex] == key + 9*valuesPage.page + 1}"
                                            ng-click="select(key + 9*valuesPage.page + 1,iindex); $root.$modal.hide(item.id)">
                                            {{value}}
                                        </li>
                                        <li ng-if="searchText" class="{{vector}}" ng-repeat="(key, value) in dataArr | filter:searchText"
                                            ng-class="{ active: selected[iindex] == key }"
                                            ng-click="select(arraySearch(dataArr,value)+1,iindex); $root.$modal.hide(item.id)">
                                            {{value}}
                                        </li>
                                        <li ng-if="(valuesPage.last.length > 0) && !searchText"
                                            ng-click="select(9 + 9*valuesPage.page - coef,iindex); $root.$modal.hide(item.id);"
                                            class="{{vector}}" ng-class="{ active: selected[$index] == valuesPage.last }">
                                            {{valuesPage.last}}
                                        </li>
                                    </ul>
                                </div>
                                <div class="nav-bottom" ng-click="nextPage(); vector = 'down';"></div>
                            </div>
                            <input keyboard-type="big" class="input-type" type="text" ng-model="searchText">
                        </div>
                    </div>

                </div>
            </modal>
        </div>
    </div>
</div>
