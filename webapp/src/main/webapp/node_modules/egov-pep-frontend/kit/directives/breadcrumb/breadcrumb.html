<nav class="breadcrumbs">
    <div class="pseudo-table" ng-init="$router = $root.$router">

        <a class="pseudo-cell cell-logo" href="{{$router.getHomeUrl()}}">
            <span class="logo-con"></span>
            <span class="arrow" ng-if="!$router.getLocation('categories').active()"></span>
        </a>
        <!--TODO: data-ng-hide="$router.getLocation('declaration').declarationId == 'sr-05'"  это костыльное решение для услуги SR-05.
        Так как услуга sr-05 не может быть не в одной категорий. Но роутинг сделан так что никакая услуга не может быть вне категорий,
        а сделать так чтобы любая услуга могла быть вне категорий очень затратно по времени, для этого нужно переписать весь роутинг и все что с ним свзяано,
        поэтому этот костыль вставлен как временное решение.-->
        <a class="pseudo-cell cell-category" data-ng-hide="$router.getLocation('declaration').declarationId == 'sr-05'" ng-if="!$router.getLocation('categories').active()"
           href="{{ $router.getGroupUrl() }}">
            <span class="h-overflow">
                <fittext text="{{ $router.getGroupTitle() | translate }}" id="categorySize"></fittext>
            </span>
            <span class="arrow" ng-if="$router.getLocation('declaration').active()"></span>
        </a>

        <div class="pseudo-cell cell-title" ng-if="$router.getLocation('declaration').active()">
            <span class="h-overflow">
                <fittext text="{{$router.getLocation('declaration').get().title | translate}}"></fittext>
            </span>
            <!--<a ng-if="($declaration.appName() | translate).length > 50" class="link-extended" href=""
               ng-click="$modal.show('appNameFull')"><span>Полностью</span></a>
            <modal title="" name="appNameFull">
                <span>{{$declaration.appName() | translate}}</span>
            </modal>-->
        </div>
    </div>

</nav>
