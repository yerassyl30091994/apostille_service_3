<div class="accordion-item" ng-class="{opened: isopen}">
    <div class="accordion-header" ng-click="toggleState();">
        <table>
            <tr>
                <td class="asterisk" data-ng-if="asterisk">*</td>
                <td>
                    <span class="link-extended">
                        <span>{{ header }}</span>
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <div class="accordion-content" ng-transclude ng-show="isopen"></div>
</div>
