<div block="b-textbox">
  <label for="textbox_{{eid}}" block="b-label">
    <span ng-if="required === 'true'" elem="asteriks">*</span>
    <span elem="caption" mod="{ required: required }" ng-bind="label"></span>
  </label>
  <input
    ng-disabled="disabled === 'true'"
    id="textbox_{{eid}}"
    block="b-input-text"
    type="text"
    mod="{ state: state }"
    ng-model="value" />
  <div ng-show="hint" block="b-baloon-hint" mod="{ state: state }" ng-bind="hint">
  </div>
</div>
