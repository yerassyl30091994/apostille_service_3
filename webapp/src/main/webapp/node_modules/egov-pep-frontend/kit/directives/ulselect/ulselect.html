<div class="ul-select" ng-init="$keyboard = $root.$keyboard">
    <div ng-show="!viewModel.search">

            <div class="input-wrapper">

                <label ng-init="uid = uid()" for="{{uid}}" class="label-type"><span>*</span>{{ (ngTitle || title || 'binField.label' ) | translate }}</label>

                <div ng-show="!forgot" class="link-forgot">
                    <ref ng-click="viewModel.search = true">{{ 'binField.forgot' | translate}}</ref>
                </div>
                <div class="bin-wrapper">
                    <validation-message prefix="binSelect" errors="viewModel.errors" warnings="viewModel.warnings">
                        <input ng-model="viewModel.inputModel"
                               class="input-type kb_small"
                               type="text"
                               maxlength="12"
                               id="{{uid}}"
                               ng-focus="viewModel.uinFocus = true"
                               ng-blur="viewModel.uinFocus = false"
                               controller="inputController" >
                    </validation-message>

                    <div class="service-common" ng-show="viewModel.info">
                        <div class="quick-search" >
                            <table>
                                <tr>
                                    <td ng-if="$locales.current() === 'ru'"> {{viewModel.info.fullName }} </td>
                                    <td ng-if="$locales.current() === 'kz'"> {{viewModel.info.fullNameKk }} </td>
                                    <td ng-if="$locales.current() === 'en'"> {{viewModel.info.fullNameEn!=null ? viewModel.info.fullNameEn:viewModel.info.fullNameKk }} </td>
                                </tr>
                            </table>
                            <div class="tail"></div>
                        </div>
                    </div>
                </div>

                <information activate="viewModel.uinFocus || $keyboard.activatedFor('uinValue')">
                    <b>{{ 'binField.help.title' | translate}}:</b>
                    <p>{{ 'binField.help.mess' | translate}}.</p>
                </information>
            </div>

            <div ng-show="viewModel.errors.noConnection">
                <input type="button" class="button-type button-subaction" ng-click="reconnect()" value="{{ 'binSelect.retry' | translate }}"/>
            </div>
            <div ng-show="viewModel.errors.notGBDUL">
                <p ng-bind-html="'binSelect.MFCAService' | translate"></p>
            </div>
            <div ng-show="viewModel.errors.notMFCA">
                <p ng-bind-html="'binSelect.GBDULService' | translate"></p>
            </div>


    </div>

    <ulsearch ng-show="viewModel.search" bin="uin" cancel="viewModel.search = false; uin = ''"></ulsearch>

</div>
