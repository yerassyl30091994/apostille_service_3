<div class="view-type">
    <table class="sys-controls">
        <tr data-ng-if="$root.$settings.contrastTheme() === 'dark' || $root.$settings.contrastTheme() === 'light'">
            <td>
                <button ng-if="$root.$settings.isContrast()"
                        class="button-type button-sys w59"
                        ng-class="{ 'button-contrast-theme-green': $root.$settings.contrastTheme() === 'dark', 'button-contrast-theme': $root.$settings.contrastTheme() === 'light' }"
                        ng-click="$root.$settings.toggleContrastTheme()">
                </button>
            </td>
            <td ng-click="$settings.toggleFont()">
                <button data-ng-show="!$settings.isBigFont()" class="button-type button-sys button-fontsize-small w59">&nbsp;</button>
                <button data-ng-show="$settings.isBigFont()" class="button-type button-sys button-fontsize-large w59">&nbsp;</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="button-type button-sys button-contrast" ng-click="$settings.toggleContrast()"></button>
            </td>
        </tr>
    </table>
</div>
