<div ng-show="$root.$modal.isDisplayed(name)" transclude-context class="popup-wrapper centerbox mask">

    <div class="popup-type">
        <div class="popup-inner">
            <header class="popup-header" ng-bind="(ngTitle || title) | translate"></header>
            <div ng-class="{ 'popup-container' : noscroll === false }" egov-window-height>
                <article class="popup-content" ng-transclude></article>
            </div>

            <footer class="actions-pad">
                <div class="left-buttons" transclude-for="modal-left-buttons">

                </div>
                <div class="right-buttons" transclude-for="modal-right-buttons">

                </div>
                <div class="clr"></div>
            </footer>

            <div data-ng-hide="hideButtonClose" class="closer" ng-click="$root.$modal.hide(name)"></div>
        </div>
    </div>
    <div class="mask-overlay" ng-click="$root.$modal.hide(name)"></div>
</div>
