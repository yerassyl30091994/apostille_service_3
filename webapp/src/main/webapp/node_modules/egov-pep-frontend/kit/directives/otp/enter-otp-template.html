<div class="otp-enter">

    <div class="otp-sms" ng-if="!model.smsSent">

        <button type="button"
               class="button-type button-action button-large button-sms-send" ng-click="model.sendSms()">{{ 'otp.sendSms' | translate }}</button>

    </div>

    <div class="otp-confirm" ng-if="model.smsSent">

        <div class="input-wrapper">

            <label ng-init="uid = uid()" for="code" class="label-type">{{ 'otp.confirmSms' | translate }}</label>

            <table>
                <tr>
                    <td>
                        <input ng-model="model.code"
                               id="code"
                               class="input-type"
                               type="text"
                               keyboard-type="big"> </input>
                    </td>
                    <td>
                        <button type="button"
                                class="button-type button-action"
                                ng-click="model.confirm()"
                                ng-enabled="!_.isEmpty(model.code)">{{ 'otp.confirm' | translate }}
                        </button>
                    </td>
                </tr>
            </table>
        </div>

    </div>


</div>
