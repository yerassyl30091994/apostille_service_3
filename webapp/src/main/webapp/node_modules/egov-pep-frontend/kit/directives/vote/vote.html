<div class="vote-pad">
    <div data-ng-if="!isVoted">
        <figure class="vote-up" data-ng-click="voteUp(); sendVoteResult();">
            <div></div>
            <figcaption><span class="link-extended"><span>{{ 'vote.voteUp' | translate }}</span></span></figcaption>
        </figure>
        <figure class="vote-down" data-ng-click="voteDown()">
            <div></div>
            <figcaption><span class="link-extended"><span>{{ 'vote.voteDown' | translate }}</span></span></figcaption>
        </figure>
    </div>

    <div data-ng-if="isVoted">

        <div class="vote-final" data-ng-if="votedType == 'up'">
            {{ 'vote.message' | translate }}
        </div>

        <div class="vote-final" data-ng-if="votedType == 'down' && !commentSent">
            {{ 'vote.comment' | translate }}
            <input class="input-type" type="text" ng-model="$declaration.vote.comment" keyboard-type="{{keyboard}}"/>
            <button class="button-type button-action vote-button"
                    ng-click="commentSent = true; sendVoteResult();"> {{ 'vote.send' | translate }}
            </button>
        </div>

        <div class="vote-final" data-ng-if="votedType == 'down' && commentSent">
            {{ 'vote.message' | translate }}
        </div>

    </div>
    

</div>
