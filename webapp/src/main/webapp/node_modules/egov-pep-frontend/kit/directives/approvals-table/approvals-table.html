<table class="decorated-table">
    <thead>
        <tr>
            <th>{{'approvals-table.columnNames.fullname' | translate}}</th>
            <th>{{'approvals-table.columnNames.iin' | translate}}</th>
            <th>{{'approvals-table.columnNames.currentStatus' | translate}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="approval in approvals track by $index">
            <td>{{approval.name}}</td>
            <td>{{approval.uin}}</td>
            <td>{{getStatusName(approval.status) | translate}}</td>
        </tr>
    </tbody>
</table>
