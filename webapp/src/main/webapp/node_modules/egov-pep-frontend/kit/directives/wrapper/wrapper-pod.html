<div class="bg-wrapper">
    <div class="main-wrapper">
    
        <header class="main-header">
            <table class="header-struct">
                <tr>
                    <td class="td-struct-cell td-breadcrumbs">
                        <breadcrumb></breadcrumb>
                    </td>
                    <td class="td-struct-cell">
                        <login></login>
                    </td>
                              
                    <td class="td-struct-cell td-view-type"> <tools1></tools1> </td>

                    <td class="td-struct-cell td-lang">
                        <div class="lang">
                            <table class="sys-controls">
                                <tr>
                                    <td>
                                        <button class="button-type button-sys" ng-click="$locales.choose($locales.available(0));">{{ ('localeShort.' + $locales.available(0)) | translate }}</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </header> 

        <div class="spacing-wrapper">
            <div ng-transclude> </div>
            <a class="call-support" ng-class="$root.$locales.current()" ng-click="$modal.show('callCenter')"></a>

            <modal data-ng-title="callCenter.title" name="callCenter">
                <div class="call-support-text">
                    <span class="big-font">1414<span class="normal-font"> {{ 'callCenter.or' | translate}}</span> 8-800-080-7777 </span><br>
                    <span class="text-call-gray">{{ 'callCenter.call' | translate}}</span>
                </div>
            </modal>

            <div class="copyr">Â© {{ 'copyr' | translate}}</div>
        </div>
    </div>
    <settings></settings>   

    <div class="error-message animate-hide"  ng-show="$root.$error.isError()">
        <div class="message-content">
            <p>{{$root.$error.getError() | translate}} {{$root.$error.getConcatError()}}</p>
        </div>
        <div class="closer"  ng-click="$root.$error.resetError()"></div>
    </div>

</div>
