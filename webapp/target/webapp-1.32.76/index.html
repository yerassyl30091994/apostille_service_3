    <script>
    (function() {
        var buildInfo = document.getElementsByTagName('html')[0].getAttribute('build');
        var validCache = (localStorage.build === buildInfo);
        function b() {
            var a = document.createElement("style");
            a.rel = "stylesheet";
            document.head.appendChild(a);
            a.textContent = localStorage.fonts;
        };

        try {
            if (localStorage.fonts && validCache) return b();
            localStorage.build = buildInfo;
            var a = new XMLHttpRequest;
            a.open("GET", "build/fonts/fonts.css", !0);
            a.onload = function() {
               200 <= a.status && 400 > a.status && (localStorage.fonts = a.responseText, b());
            };
            a.send();
        } catch (c) {
            console.error(c);
            localStorage.removeItem('fonts');
        }
    })();
    </script>
